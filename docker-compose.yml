version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://backend:3001
    command: npm start

  backend:
    build: ./backend
    ports:
      - '3001:3001'
    depends_on:
      - db
    environment:
      - MONGO_URL=mongodb://db:27017/mydatabase

  db:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: